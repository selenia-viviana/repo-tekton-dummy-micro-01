apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: listener-dummy-micro-01
  namespace: dummy-tekton-001 
spec:
  
  triggers:
    - name: trig-dummy-micro-01
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: github-interceptor-secret
                secretKey: secretToken
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.action in ['opened', 'synchronize', 'reopened']"
      bindings:
        - ref: trig-bind-dummy-micro-01
      template:
        name: trig-temp-dummy-micro-01
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            serviceAccountName: pipeline

---

apiVersion: v1
kind: Secret
metadata:
  name: github-interceptor-secret
  namespace: dummy-tekton-001 
type: Opaque
stringData:
  secretToken: "12345678"
