
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trig-temp-dummy-micro-01
  namespace: dummy-tekton-001 
spec:
  params:
  - name: recurso-deployment
    description: NOMBRE DEL RECURSO 'DEPLOYMENT' DE LA APLICACION A SER CREADO O ACTUALIZADO
     
  - name: url-github
    description: EL REPOSITORIO DE GIT
  
  - name: rama-github
    description: NOMBRE DE RAMA USADA EN GITHUB
    default: master

  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: build-deploy-$(tt.params.recurso-deployment)-
      namespace: dummy-tekton-001 
    spec:
      serviceAccountName: pipeline
      params:
      - name: param-deployment
        value: $(tt.params.recurso-deployment)
        
      - name: param-url
        value: $(tt.params.url-github)
      
      - name: param-rama
        value: $(tt.params.rama-github)
      
      - name: param-image
        value: image-registry.openshift-image-registry.svc:5000/dummy-tekton-001/$(tt.params.recurso-deployment)
      workspaces:
      - name: workspace-pipeline
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
      pipelineRef:
        name: build-and-deploy
---
              
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trig-bind-dummy-micro-01
  namespace: dummy-tekton-001 
spec:
  params:
  - name: param-github-url
    value: $(body.repository.url)
  
  - name: param-github-nombre
    value: $(body.repository.name)
  
  - name: param-github-id
    value: $(body.head_commit.id)    
        
---      
          
apiVersion: triggers.tekton.dev/v1alpha1
kind: Trigger
metadata:
  name: trig-dummy-micro-01
  namespace: dummy-tekton-001 
spec:
  serviceaccountname: pipeline
  bindings:
    - ref: trig-bind-dummy-micro-01
  template:
    name: trig-temp-dummy-micro-01
 
---
    
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: listere-dummy-micro-01
  namespace: dummy-tekton-001 
spec:
  serviceaccountname: pipeline

  triggers:
    - triggerref: trig-dummy-micro-01
